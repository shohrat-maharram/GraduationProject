<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gives</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section style="margin:30px 0px; text-align:center;">Here is header</section>

    <section id="gallery-grid">
        <div class="backgroundImg">

        </div>
        <div class="container">
            <div class="sectionName">
                <h2>CAUSES GRID</h2>
                <div>
                    <h5>
                        Home
                        <i class="fa fa-angle-double-right"></i> Causes Grid
                    </h5>
                </div>
            </div>
        </div>
    </section>

    <section id="gallery-slide-image">
        <div class="container">
            <div class="row">
                <div class="col-md-12 clear">
                    <div class="galleryWrapper clear">
                        <div class="overFlow galleryImage float-left Width-50">
                            <div class="image">
                                <img src="img/gallery/img-13.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="overFlow galleryImage float-left Width-25">
                            <div class="image">
                                <img src="img/gallery/img-14.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="overFlow galleryImage float-left Width-25">
                            <div class="image">
                                <img src="img/gallery/img-15.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="overFlow galleryImage float-left Width-25">
                            <div class="image">
                                <img src="img/gallery/img-16.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="overFlow galleryImage float-left Width-25">
                            <div class="image">
                                <img src="img/gallery/img-17.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>

                        <div class="overFlow galleryImage float-left Width-50">
                            <div class="image">
                                <img src="img/gallery/img-18.jpg" alt="">
                                <div class="overlay">
                                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="gallery-slider" style="display:block;">
        <div class="main-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="content">
                            <div class="imageWrapper">
                                <img src="img/gallery/need.jpg" alt="">
                            </div>

                            <a href="" class="prev controls"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                            <a href="" class="next controls"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <i class="fa fa-times close controls" aria-hidden="true" onclick="closeGallerySlider()"></i>
            
        </div>
    </section>


    <section style="margin:30px 0px; text-align:center;">Here is footer</section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
