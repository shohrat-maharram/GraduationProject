<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gives</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section style="margin:30px 0px; text-align:center;">Here is header</section>

    <section id="gallery-grid">
        <div class="backgroundImg"></div>
        <div class="container">
            <div class="sectionName">
                <h2>CONTACT US</h2>
                <div>
                    <h5>
                        Home
                        <i class="fa fa-angle-double-right"></i> Contact Us
                    </h5>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-map">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 pd-left pd-right">
                    <div class="mapFrame">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1519.70082171458!2d49.85374568406983!3d40.37779008778249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1514028614913"
                            width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="contact-info">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="contacts">
                                <h5>Adress</h5>
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <p>Adress no. 29, Some Street, Some Country</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="contacts">
                                <h5>Phone</h5>
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <p>+40 712 345 678</p>
                                <p>+40 712 345 876</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="contacts">
                                <h5>E-mail</h5>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <p>spam.gives@mail.com</p>
                                <p>spam.gives@mail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-message">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-12">
                            <div class="heading">
                                <h1>SAY HELLO TO US</h1>
                                <p>porro sunt dolor quia voluptatem. Dolore harum culpa</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="formSection">
                                <form>
                                    <div class="form-row mg-l-r">
                                        <div class="col pd-l-r-p pd-left">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control inputText" id="name">
                                        </div>
                                        <div class="col pd-l-r-p">
                                            <label for="email">E-mail</label>
                                            <input type="email" class="form-control inputText" id="email">
                                        </div>
                                        <div class="col pd-l-r-p pd-right">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control inputText" id="subject">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Example textarea</label>
                                        <textarea class="form-control inputText" id="message" rows="6"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="margin:30px 0px; text-align:center;">Here is footer</section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
